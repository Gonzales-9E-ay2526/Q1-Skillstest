<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Robotics Club Application Form</title>
	<link rel="stylesheet" type="text/css" href="styles_Q1SkillsTest.css">
</head>
<body>

		<h1>OBMC Robotics Club Application Form</h1>
		<div class="container">

			<form>

			<img src="obmc.jpg">

		<fieldset>
			<label>Full Name:</label>
			<br>
			<input type="text" name="Fullname">
			<br>

			<label>Email:</label>
			<br>
			<input type="text" name="Email">
			<br>
			
			</fieldset><br>
			
		<fieldset>
			<legend>Grade level:</legend>
			<select id="">
				<option value="Grade">Grade 7</option>
				<option value="Grade">Grade 8</option>
				<option value="Grade">Grade 9</option>
				<option value="Grade">Grade 10</option>
				<option value="Grade">Grade 11</option>
				<option value="Grade">Grade 12</option>
			</select>

		</fieldset><br>

			<fieldset>
			<legend>Gender:</legend>
			<input type="radio" name="Gender" value= "Male">
			<label>Male</label>
			
			<input type="radio" name="Gender" value= "Female">
			<label>Female</label>

			<input type="radio" name="Gender" value= "Other">
			<label>Other</label>

			</fieldset><br>

			<fieldset>
			<legend>What are your skills?</legend>	

			<input type="checkbox" name="skills" value="Coding">
			<label>Coding</label>

			<input type="checkbox" name="skills" value="Design">
			<label>Design</label>

			<input type="checkbox" name="skills" value="Electronics">
			<label>Electronics</label>


			</fieldset><br>

			<fieldset>
		
		<legend>Tell us why you want to join:</legend>

		<textarea></textarea>

		</fieldset>

		<h3>Top Robotics Activities we offer:</h3>
		<ul>
		<li>Line Following Robots</li>
		<li>Obstacle Avoidance Programming</li>
		<li>Light Following Robot</li>
		</ul>

		<h3>Helpful Links:</h3>
		<ol>
		<li><a href="https://www.automate.org/robotics">Robotics.org</a>
		</li>
		<li><a href="https://www.firstinspires.org/">FIRST Robotics</a>
		</li>
		</ol>

		<input type="Submit" value="Submit Application">

			</form>

		</div>


</body>
</html>
